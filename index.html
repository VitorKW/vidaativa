<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento da Piscina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginSection" class="auth-container"> <h1>Login no Monitoramento da Piscina</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="loginMessage" class="error-message"></p>
        </form>
    </div>

    <div id="appSection" class="app-container hidden"> <h1>Monitoramento da Piscina</h1>
        <div class="data-display">
            <p>Temperatura da Água: <span id="temperatura">-</span> °C</p>
            <p>Corrente do Motor: <span id="corrente">-</span> A</p>
            <p>Status do Motor: <span id="statusMotor">-</span></p>
        </div>
        <button id="refreshButton">Atualizar Dados</button>
        <div class="last-updated">
            Última atualização: <span id="lastUpdated">--:--:--</span>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <button id="logoutButton">Sair</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
